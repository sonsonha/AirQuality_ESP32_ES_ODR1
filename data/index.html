<!DOCTYPE HTML>
<html>

<head>
  <title>AIR QUALITY Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="topnav">
    <h1>AIR QUALITY Dashboard</h1>
  </div>
  <div class="content">
    <div class="card">
      <p><span id="current">00:00</span></p>
    </div>
  </div>

  <!-- Sensor Gauges Layout -->
  <div class="dashboard-container">

    <!-- Row 1: Temperature & Humidity -->
    <div class="row">
      <div class="card-sensor rectangle">
        <h2>Temperature (Â°C)</h2>
        <div id="gauge_temp"></div>
      </div>

      <div class="card-sensor rectangle">
        <h2>Humidity (%)</h2>
        <div id="gauge_humi"></div>
      </div>
    </div>

    <!-- Row 2: VOC, NOx, CO2 -->
    <div class="row">
      <div class="card-sensor square">
        <h2>VOC Index</h2>
        <div id="gauge_voc"></div>
      </div>

      <div class="card-sensor square">
        <h2>NOx Index</h2>
        <div id="gauge_nox"></div>
      </div>

      <div class="card-sensor square">
        <h2>CO2 (ppm)</h2>
        <div id="gauge_co2"></div>
      </div>
    </div>

    <!-- Row 3: PM sensors -->
    <div class="row">
      <div class="card-sensor square">
        <h2>PM1.0</h2>
        <div id="gauge_pm1"></div>
      </div>

      <div class="card-sensor square">
        <h2>PM2.5</h2>
        <div id="gauge_pm25"></div>
      </div>

      <div class="card-sensor square">
        <h2>PM4.0</h2>
        <div id="gauge_pm4"></div>
      </div>

      <div class="card-sensor square">
        <h2>PM10</h2>
        <div id="gauge_pm10"></div>
      </div>
    </div>

  </div>

</body>

</html>
